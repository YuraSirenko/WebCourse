<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Restaurant Service</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-page">
    <!-- header/navigation -->
    <header class="login-header">
        <div class="container">
            <h1>Restaurant Service</h1>
        </div>
    </header>

    <!-- main content -->
    <main class="container">
        <!-- login form -->
        <section id="login" class="login-form-container">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to access the restaurant service</p>

                <!-- Error notification example (hidden by default) -->
                <div class="error-notification hidden">
                    <p>Invalid username or password. Please try again.</p>
                </div>

                <form action="/dashboard" method="POST" class="form-group">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="Enter your username" required>
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                    </div>

                    <div class="remember-me">
                        <div class="remember-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="form-field roles-info">
                        <p class="roles-hint">Available roles:</p>
                        <div class="roles-list">
                            <span class="role-badge admin">Administrator</span>
                            <span class="role-badge waiter">Waiter</span>
                            <span class="role-badge guest">Guest</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button-primary login-button">
                            <span class="login-icon">â†’</span>
                            <span class="login-text">Sign In</span>
                        </button>
                    </div>
                </form>

                <div class="guest-signup">
                    <p>New guest? <a href="user-create.html">Create an account</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Restaurant Service</p>
        </div>
    </footer>
</body>

</html>
