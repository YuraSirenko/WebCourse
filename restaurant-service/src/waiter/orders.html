<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Orders</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Manage Orders</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Create New Order</h2>
            <form id="order-form">
                <label for="table-number">Table Number:</label>
                <input type="number" id="table-number" name="table-number" required>
                
                <label for="order-items">Order Items:</label>
                <textarea id="order-items" name="order-items" rows="4" required></textarea>
                
                <button type="submit">Submit Order</button>
            </form>
        </section>
        <section>
            <h2>Current Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Table Number</th>
                        <th>Items</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Orders will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Service Application</p>
    </footer>
    <script src="../js/orders.js"></script>
</body>
</html>
